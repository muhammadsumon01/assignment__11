<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dom - Assignments</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="developer__container">
    <div class="developer__heading section__heading">
      <h1>Our Developers</h1>
    </div>


    <div class="developer__item__container">

    </div>
  </section>
  <section class="student__container">
    <div class="student__heading section__heading">
      <h1>Our Students</h1>
    </div>
    <div class="student__table__container">
      <table>
        <thead>
          <tr>
            <th rowspan="2">Roll</th>
            <th rowspan="2">Name</th>
            <th rowspan="2">Father Name</th>
            <th rowspan="2">Mother Name</th>
            <th rowspan="2">Location</th>
            <th colspan="6" class="sm">Subject Marks</th>
          </tr>
          <tr class="subject__number__heading">
            <th>Bn</th>
            <th>En</th>
            <th>Math</th>
            <th>Science</th>
            <th>S.Science</th>
            <th>Religon</th>
          </tr>
        </thead>
        <tbody class="student__data__item">

        </tbody>
      </table>

    </div>
  </section>
  <section class="familyNumber__container">
    <div class="familyNumber__heading section__heading">
      <h1>My Phone Book</h1>
    </div>
    <div class="familyNumber__item__container">

    </div>
  </section>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>

</html>
